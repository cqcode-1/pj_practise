#项目启动端口
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/family_service_platform?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

#配置mybatis
mybatis:
  mapper-locations: classpath :com/john/spring/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

#sql 日志打印
logging:
  level:
    com:
      john:
        spring:
          debug
